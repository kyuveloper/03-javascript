<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Tag Name</title>
</head>
<body>
    <h1>02. 태그 이름을 이용한 요소 노드 획득</h1>
    <p>
        Document.prototype/Element.prototype.getElementByTagName("html태그")
        메서드는 인수로 전달한 태그 이름을 갖는 모든 요소 노드를 탐색하여 반환한다. 메서드 이름의 Elements가 복수형인 것에서 알 수 있듰이 여러 개의 요소 노드 객체를 갖는 dom 컬렉션 객체인 htmlCollection 객체를 반환한다.
    </p>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>

    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        const $lists = document.getElementsByTagName("li");
        $lists[0].innerText="짬뽕찌개";
        $lists[0].style.color="red";
        console.log($lists[0]);

        //조건문
        let changeColor = 0;
        for (let i = 0; i < $lists.length; i++) { // for( 선언문(생략가능); 조건문; 내용 실행 이후(조건이 참일 경우) ) { 내용 }
            //6번 실행될거임
            $lists[i].style.backgroundColor = "rgb(130,220,"+ changeColor + ")";
            console.log($lists[i].style.backgroundColor);
            console.log(typeof $lists[i].style.backgroundColor);
            changeColor += 50;
        }

        //[스프레드 연산자(쭉 깔아버림]
        [...$lists].forEach(list => list.style.color = "blue");

        const $drink = document.getElementById("drink");
        console.log($drink);
        const $listsFormDrink = $drink.getElementsByTagName("li");
        console.log($listsFormDrink);

        [...$listsFormDrink].forEach(list => list.style.color = "red");
    </script>
</body>
</html>
