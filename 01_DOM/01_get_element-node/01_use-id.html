<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use ID</title>
    <style>
        .area {
            width: 100%;
            height: 100%;
            border: 1px solid lightgreen;
        }
    </style>
</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <p>
        Document.prototype.getElementById("id") 메서드를 인수로 전달한 id 속성 값을 갖는 하나의 요소
        노드를 탐색하여 반환한다.
        문서 내에 중복 된 id 값을 갖는 html 요소가 여러 개 존재하더라도 에러가 발생하지 않지만,
        해당 id 값을 갖는 첫 번째 요소 노드만 반환된다. (김진규.노트북..)
    </p>

    <div id="area1" class="area">
        div 영역
        <p id="area2">p 영역</p>
    </div>

    <script text="text/javascript">
        const $elem = document.getElementById("area1"); //$은 그냥 약속임 필수는 아님
        $elem.style.backgroundColor = "skyblue"; // = : 대입연산자
        $elem.style.textAlign = "center"; /* 영역 주석 */
        console.log($elem)
        console.log(document.getElementById("area1"));
        // 아이디를 바로 사용하는 경우
        area2.style.backgroundColor = "blue";

        /*$elem = document.getElementById("area2"); let으로 정의했을 경우 값 변경 가능
        console.log($elem);*/

        const $noElem = document.getElementById("area3");
        console.log($noElem);

        
    </script>
</body>
</html>
