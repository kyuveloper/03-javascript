<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Node</title>
</head>
<body>
    <h1>02. 부모 노드 탐색</h1>
    <p>
        부모 노드를 탐색하려면 Node.prototype.parentNode
        텍스트 노드는 dom 트리의 최종단 노드인 리프 노드(leaf node)이므로
        부모가 텍스트 노드인 경우는 없다.
    </p>
    <script>
        console.log("=======html=======");
        console.log(document.documentElement);
        console.log("=======head=======");
        console.log(document.head);
        console.log("=======body=======");
        console.log(document.body);
        console.log("=======head의 parantNode=======");
        console.log(document.head.parentNode);
        console.log("=======body의 parentNode=======");
        console.log(document.body.parentNode);
    </script>

    <ul id="lists">
        <li class="coffee">커피</li>
        <li class="coke">콜라</li>
        <li class="milk">우류</li>
    </ul>
    <script>
        const $coke = document.querySelector(".coke");
        console.log($coke.parentNode);
        console.log($coke.parentElement);
    </script>
</body>
</html>
